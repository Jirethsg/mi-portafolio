<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Challenge 1 - Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img class="logoImg" src="img/logo.png">
        <h1 class="tittle">Encriptador de mensaje</h1>
      </div>
      <div class="left">
          <input class="text-input" type="text" name="input-texto" id="inputtexto" placeholder="Ingrese el texto aqui">
      </div>
      <div class="right">
        <img src="img/Muñeco.png" id="imgDer">
        <h1 id="texto">Ningún mensaje fue encontrado</h1>
        <textarea id="texto2" >Ingresa el texto que desees encriptar o desenciptar.</textarea>
        <button type="button" id="copiar" onclick="copia()">¡Copiar!</button>
      </div>
      <div class="left-button">
        <p>Sólo letra minusculas y sin acento</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">desencriptar!</button>
      </div>
    </div>
    <footer>
      <h3><em>Jireth Soriano</em></h3>
    </footer>
  </body>
</html>



<script>

	function encriptar() {
  var texto = document.getElementById("inputtexto").value.toLowerCase();
  //i es para que afecte a tanto mayus como minus
  //g afecta a toda la linea
  //m afecta a multiples lineas
  var txtcifrado = texto.replace(/e/igm,"enter");
  var txtcifrado = txtcifrado.replace(/o/igm,"ober");
  var txtcifrado = txtcifrado.replace(/i/igm,"imes");
  var txtcifrado = txtcifrado.replace(/a/igm,"ai");
  var txtcifrado = txtcifrado.replace(/u/igm,"ufat");
  document.getElementById("imgDer").style.display = "none";
  document.getElementById("texto").style.display = "none";
  document.getElementById("copiar").style.display = "show";
  document.getElementById("texto2").innerHTML = txtcifrado;
  document.getElementById("inputtexto").innerHTML = " ";
  document.getElementById("copiar").style.display = "inherit";
}

   function desencriptar() {
  var texto = document.getElementById("inputtexto").value.toLowerCase();
  var txtcifrado = texto.replace(/enter/igm,"e");
  var txtcifrado = txtcifrado.replace(/ober/igm,"o");
  var txtcifrado = txtcifrado.replace(/imes/igm,"i");
  var txtcifrado = txtcifrado.replace(/ai/igm,"a");
  var txtcifrado = txtcifrado.replace(/ufat/igm,"u");
  document.getElementById("imgDer").style.display = "none";
  document.getElementById("texto").style.display = "none";
  document.getElementById("copiar").style.display = "show";
  document.getElementById("texto2").innerHTML = txtcifrado;
  document.getElementById("inputtexto").innerHTML = " ";
  document.getElementById("copiar").style.display = "inherit";
}

function copia() {
  var contenido = document.querySelector("#texto2");
  contenido.select();
  document.execCommand('copy');
  alert("Copiado!");
}

</script>
